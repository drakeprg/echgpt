name: fungi_gpt
description: "FungiGPT - AI-powered fungal skin condition detection"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Camera and Image
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.4
  
  # TensorFlow Lite
  tflite_flutter: ^0.10.4
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
    - assets/data/
